<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTYA AI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background-color: #212121;
            color: #ffffff;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background-color: #2f2f2f;
            padding: 1rem;
            border-bottom: 1px solid #404040;
            text-align: center;
        }

        .header h1 {
            font-size: 1.2rem;
            font-weight: 600;
        }



        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
            height: calc(100vh - 120px);
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .message {
            display: flex;
            gap: 1rem;
            max-width: 100%;
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 32px;
            height: 32px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.9rem;
            font-weight: 600;
            flex-shrink: 0;
        }

        .message.user .message-avatar {
            background-color: #10a37f;
        }

        .message.assistant .message-avatar {
            background-color: #ab68ff;
        }

        .message-content {
            flex: 1;
            padding: 1rem;
            border-radius: 8px;
            line-height: 1.6;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .message.user .message-content {
            background-color: #2f2f2f;
            margin-left: 3rem;
        }

        .message.assistant .message-content {
            background-color: #1a1a1a;
            margin-right: 3rem;
        }

        .input-container {
            padding: 1rem;
            background-color: #2f2f2f;
            border-top: 1px solid #404040;
        }

        .input-wrapper {
            display: flex;
            gap: 0.5rem;
            max-width: 800px;
            margin: 0 auto;
        }

        .message-input {
            flex: 1;
            padding: 1rem;
            background-color: #404040;
            border: 1px solid #565656;
            border-radius: 8px;
            color: #ffffff;
            font-size: 1rem;
            resize: none;
            min-height: 56px;
            max-height: 200px;
            font-family: inherit;
        }

        .message-input::placeholder {
            color: #a0a0a0;
        }

        .send-button {
            padding: 1rem;
            background-color: #10a37f;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.2s;
            min-width: 60px;
        }

        .send-button:hover:not(:disabled) {
            background-color: #0d8968;
        }

        .send-button:disabled {
            background-color: #565656;
            cursor: not-allowed;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 1rem;
            color: #a0a0a0;
        }

        .error-message {
            background-color: #dc3545;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            margin: 0.5rem;
            text-align: center;
        }

        .status-message {
            background-color: #10a37f;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            margin: 0.5rem;
            text-align: center;
        }

        @media (max-width: 768px) {
            .message.user .message-content {
                margin-left: 1rem;
            }
            
            .message.assistant .message-content {
                margin-right: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>OTYA AI</h1>
    </div>



    <div class="chat-container">
        <div class="messages-container" id="messagesContainer">
            <div class="message assistant">
                <div class="message-avatar">AI</div>
                <div class="message-content">こんにちは！OTYA AIです。何でもお聞きください。</div>
            </div>
        </div>
        
        <div class="loading" id="loading">
            <div>回答を生成中...</div>
        </div>
    </div>

    <div class="input-container">
        <div class="input-wrapper">
            <textarea 
                class="message-input" 
                id="messageInput" 
                placeholder="メッセージを入力してください..."
                rows="1"
            ></textarea>
            <button class="send-button" id="sendButton" onclick="sendMessage()">送信</button>
        </div>
    </div>

    <script>
        let conversationHistory = [];



        // メッセージ送信
        async function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const message = messageInput.value.trim();
            
            if (!message) return;

            // ユーザーメッセージを表示
            addMessage('user', message);
            messageInput.value = '';
            
            // 送信ボタンを無効化
            setSendButtonState(false);
            showLoading(true);
            
            try {
                const response = await callGeminiAPI(message);
                addMessage('assistant', response);
            } catch (error) {
                console.error('Error:', error);
                showErrorMessage('エラーが発生しました: ' + error.message);
            } finally {
                setSendButtonState(true);
                showLoading(false);
            }
        }

        // Gemini API呼び出し
        async function callGeminiAPI(message) {
            conversationHistory.push({
                role: 'user',
                parts: [{text: message}]
            });

            const response = await fetch('/api/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message, conversationHistory })
            });
            if (!response.ok) {
                const errorData = await response.json();
                throw new Error(errorData.error || 'API呼び出しに失敗しました');
            }
            const data = await response.json();
            conversationHistory.push({
                role: 'model',
                parts: [{ text: data.assistantMessage }]
            });
            return data.assistantMessage;
        }

        // メッセージ追加
        function addMessage(role, content) {
            const messagesContainer = document.getElementById('messagesContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;
            
            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            avatar.textContent = role === 'user' ? 'You' : 'AI';
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.textContent = content;
            
            messageDiv.appendChild(avatar);
            messageDiv.appendChild(contentDiv);
            messagesContainer.appendChild(messageDiv);
            
            // スクロールを最下部に
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // 送信ボタンの状態管理
        function setSendButtonState(enabled) {
            const sendButton = document.getElementById('sendButton');
            sendButton.disabled = !enabled;
        }

        // ローディング表示
        function showLoading(show) {
            const loading = document.getElementById('loading');
            loading.style.display = show ? 'block' : 'none';
        }

        // エラーメッセージ表示
        function showErrorMessage(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.textContent = message;
            document.body.appendChild(errorDiv);
            
            setTimeout(() => {
                errorDiv.remove();
            }, 5000);
        }

        // ステータスメッセージ表示
        function showStatusMessage(message) {
            const statusDiv = document.createElement('div');
            statusDiv.className = 'status-message';
            statusDiv.textContent = message;
            document.body.appendChild(statusDiv);
            
            setTimeout(() => {
                statusDiv.remove();
            }, 3000);
        }

        // Enterキーで送信
        document.getElementById('messageInput').addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // テキストエリアの自動リサイズ
        document.getElementById('messageInput').addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 200) + 'px';
        });

        // APIキー入力でEnterキー
        document.getElementById('apiKeyInput').addEventListener('keydown', function(e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                saveApiKey();
            }
        });
    </script>
</body>
</html>
